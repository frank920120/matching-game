<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>JS game</title>
</head>
<body>
 <div class="Logo">
            <img src="https://hearthstone-a.akamaihd.net/images/logos/logo-c66376ed06cce60a01849443a90be276dfcf2cebfda477fff2b90bd66397210229adf8c9ba9243fb30bf4299ec267633d17a14fb73e80177a0a8109b15cf74c3.png" alt="" />
               <div id="LogoEmitter"></div>
 </div>
<div class="main-container">
        <div class="counterTurn">
                <h1>Turn:<span class="turnvalue">0</span></h1>
                <h1>Matched:<span class="matchvalue">0</span></h1>
        </div>
        <div class="w3-light-grey">
                <div class="w3-green">
                        <h3 class="hp">100%</h3>

                </div>
               
              </div>
    <div class="card-box">
       <div class="box box01">
           <div class="face"></div>
           <div class="back"></div>
       </div>
       <div class="box box02">
            <div class="face"></div>
            <div class="back"></div>
        </div>
        <div class="box box03">
                <div class="face"></div>
                <div class="back"></div>
            </div>

      <div class="box box04">
                    <div class="face"></div>
                    <div class="back"></div>
       </div>
      <div class="box box05">
                        <div class="face"></div>
                        <div class="back"></div>
       </div>
       <div class="box box06">
            <div class="face"></div>
            <div class="back"></div>
</div>
<div class="box box07">
        <div class="face"></div>
        <div class="back"></div>
</div>
<div class="box box08">
        <div class="face"></div>
        <div class="back"></div>
</div>
<div class="box box09">
        <div class="face"></div>
        <div class="back"></div>
</div>
<div class="box box10">
        <div class="face"></div>
        <div class="back"></div>
</div>
<div class="box box11">
        <div class="face"></div>
        <div class="back"></div>
</div>
<div class="box box12">
        <div class="face"></div>
        <div class="back"></div>
</div>
    </div>
</div>
<div class="cover">
    <div class="cover-header">
            <div class="hs-wrapper gold">
                    <a class="hs-button gold home-button" href="#0">
                    <span class="hs-border gold">
                    <span class="hs-text gold">
                    Play Now
                    </span>
                    </span>
                    </a>
                </div>
    </div>


</div>
<div class="confirm-cover">
        <div class="confirm-box">
        <h1>You Won !</h1>
        <div class="hs-wrapper confirm-wrapper gold">
                        <a class="hs-button gold restart" href="#0">
                        <span class="hs-border gold">
                        <span class="hs-text gold">
                        Restart
                        </span>
                        </span>
                        </a>
                    </div>
        </div>
</div>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<script text="javascript" src="game.js"></script>
<script text="javascript" src="header.js"></script>
</body>

</html>
